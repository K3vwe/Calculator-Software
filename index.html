<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Caluclator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div class="calculator">
            <div class="scientific">
                <div class="row">
                    <span>(</span>
                    <span>)</span>
                    <span>mc</span>
                    <span>m+</span>
                    <span>m-</span>
                    <span>mr</span>
                </div>
                <div class="row">
                    <span>2<sup class="sup">nd</sup></span>
                    <span>X<sup class="sup">2</sup></span>
                    <span>X<sup class="sup">3</sup></span>
                    <span>X<sup class="sup">y</sup></span>
                    <span>e<sup class="sup">x</sup></span>
                    <span>10<sup class="sup">x</sup></span>
                </div>
                <div class="row">
                    <span><sup class="sup">1</sup>/x</span>
                    <span>2SX</span>
                    <span>3sx</span>
                    <span>ysx</span>
                    <span>In</span>
                    <span>log<sub>10</sub></span>
                </div>
                <div class="row">
                    <span>x!</span>
                    <span>sin</span>
                    <span>cos</span>
                    <span>tan</span>
                    <span>e</span>
                    <span>EE</span>
                </div>
                <div class="row">
                    <span>Rad</span>
                    <span>sinh</span>
                    <span>cosh</span>
                    <span>tanh</span>
                    <span>pi</span>
                    <span>Rand</span>
                </div>
            </div>
            <div class="basic">
                <div class="row">
                    <span class="default">AC</span>
                    <span class="default" id="multi">+/-</span>
                    <span class="default">%</span>
                    <span class="operator">/</span>
                </div>
                <div class="row">
                    <span class="numeric">7</span>
                    <span class="numeric">8</span>
                    <span class="numeric">9</span>
                    <span class="operator">x</span>
                </div>
                <div class="row">
                    <span class="numeric">4</span>
                    <span class="numeric">5</span>
                    <span class="numeric">9</span>
                    <span class="operator">-</span>
                </div>
                <div class="row">
                    <span class="numeric">1</span>
                    <span class="numeric">2</span>
                    <span class="numeric">3</span>
                    <span class="operator">+</span>
                </div>
                <div class="row">
                    <span class="numeric" id="double1">0</span>
                    <span class="numeric" class="double2">.</span>
                    <span class="operator" class="double2">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
